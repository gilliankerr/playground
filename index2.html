<!DOCTYPE html>
<html>
<head>
    <title>Chat with AI</title>
    <link rel="stylesheet" href="https://gilliankerr.github.io/playground/owui-widget.css">
    <style>
        #chat-widget {
            width: 400px;
            height: 600px;
            margin: 50px auto;
            box-shadow: 0 0 20px rgba(0,0,0,0.1);
        }
    </style>
</head>
<body>
    <div id="chat-widget"></div>
    <script type="module">
        import ChatWidget, { mount } from 'https://gilliankerr.github.io/playground/ChatWidget.js';
        mount(ChatWidget, {
            target: document.getElementById('chat-widget')
        });
    </script>
</body>
</html>
